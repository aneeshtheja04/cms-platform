services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: cms
      POSTGRES_USER: cms_user
      POSTGRES_PASSWORD: cms_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db

  worker:
    build: ./worker
    env_file:
      - .env
    depends_on:
      - db

  web:
    build: ./frontend
    ports:
      - "5173:5173"   # Vite dev server
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api

volumes:
  postgres_data:
